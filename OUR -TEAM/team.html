<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Hemant Bajaj">
    <title>Our Team</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 
   
    <!--Team members container-->
    <section>
        <div class="team-container">
            <div class="team-box">
                <div class="team-content">

                    </div>
                </div>
                <ul class="team-sci"><!--social media icons-->
                    <li style="--i:1">

                    </li>
                    <li style="--i:2">
                        <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
                    </li>
                    <li style="--i:3">
                        <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                    </li>
                    <li style="--i:4">
                        <a href="#"><i class="fa fa-github" aria-hidden="true"></i></a>
                    </li>
                </ul>
            </div>
            <div class="team-box">
                <div class="team-content">
                    <div class="team-imgbx"><img src="img/hemant.jpg" height="400px"
                        ></div>

                    </li>
                    <li style="--i:3">

                    </li>
                    <li style="--i:4">

                </ul>

            <div class="team-box">

                <ul class="team-sci">

    <script type="text/javascript" src="js/vanilla-tilt.js"></script><!--Tilt animation added-->
    <script type="text/javascript">
        VanillaTilt.init(document.querySelectorAll(".team-box"), {
            max: 25,
            speed: 400
        });
    </script>
